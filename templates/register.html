<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>员工注册</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            color: #2575fc;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 600;
        }
        h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 15px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
            outline: none;
        }
        button, .button-link {
            background: linear-gradient(to right, #2575fc 0%, #6a11cb 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 8px;
            display: inline-block;
            text-decoration: none;
        }
        button:hover, .button-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            opacity: 0.9;
        }
        .secondary-btn {
            background: #6c757d;
            background: linear-gradient(to right, #6c757d 0%, #495057 100%);
        }
        .secondary-btn:hover {
            background: linear-gradient(to right, #495057 0%, #6c757d 100%);
        }
        .message-display {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
            text-align: center;
            font-size: 15px;
        }
        .message-display.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message-display.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>员工注册系统</h1>

        
        <div id="message-display" class="message-display"></div>

        <!-- 注册界面 -->
        <h2>注册</h2>
        <div class="form-group">
            <label for="register-username">用户名:</label>
            <input type="text" id="register-username" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label for="register-name">姓名:</label>
            <input type="text" id="register-name" placeholder="请输入姓名">
        </div>
        <div class="form-group">
            <label for="register-password">密码:</label>
            <input type="password" id="register-password" placeholder="请输入密码">
        </div>
        <button id="confirm-register-btn">确认注册</button>
        <a href="/" class="button-link secondary-btn">返回登录</a>
    </div>
       <script>
        // --- 获取DOM元素 ---
        const messageDisplay = document.getElementById('message-display');
        const registerUsernameInput = document.getElementById('register-username');
        const registerNameInput = document.getElementById('register-name');
        const registerPasswordInput = document.getElementById('register-password');
        const confirmRegisterBtn = document.getElementById('confirm-register-btn');

        // --- 辅助函数：显示消息 ---
        function displayMessage(msg, isError = false) {
            messageDisplay.textContent = msg;
            messageDisplay.classList.remove('success', 'error');
            if (msg) {
                messageDisplay.classList.add(isError ? 'error' : 'success');
                messageDisplay.style.display = 'block';
            } else {
                messageDisplay.style.display = 'none';
            }
        }

        // --- 处理注册逻辑 ---
        async function handleRegister() {
            const username = registerUsernameInput.value.trim();
            const name = registerNameInput.value.trim();
            const password = registerPasswordInput.value.trim();

            if (!username || !name || !password) {
                displayMessage('所有字段都不能为空！', true);
                return;
            }

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, name, password })
                });

                const data = await response.json();
                if (response.ok) { // HTTP状态码 2xx 表示成功
                    displayMessage(data.message);
                    // 注册成功后，清空注册表单并提示跳转
                    registerUsernameInput.value = '';
                    registerNameInput.value = '';
                    registerPasswordInput.value = '';
                    setTimeout(() => {
                        alert('注册成功！即将跳转到登录页面。');
                        window.location.href = '/'; // 跳转回登录页面
                    }, 1500); // 1.5秒后提示并跳转
                } else {
                    displayMessage(data.message || '注册失败，请重试。', true);
                }
            } catch (error) {
                console.error('注册请求失败:', error);
                displayMessage('网络错误或服务器无响应，请稍后再试。', true);
            }
        }

        // --- 事件监听器 ---
        confirmRegisterBtn.addEventListener('click', handleRegister);
    </script>
</body>
</html>
