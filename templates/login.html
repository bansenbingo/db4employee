<!DOCTYPE ="html">
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>员工登录</title>
        <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%); /* 渐变背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            color: #2575fc;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 600;
        }
        h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 15px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
            outline: none;
        }
        button, .button-link {
            background: linear-gradient(to right, #2575fc 0%, #6a11cb 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 8px;
            display: inline-block;
            text-decoration: none;
        }
        button:hover, .button-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            opacity: 0.9;
        }
        .secondary-btn {
            background: #6c757d;
            background: linear-gradient(to right, #6c757d 0%, #495057 100%);
        }
        .secondary-btn:hover {
            background: linear-gradient(to right, #495057 0%, #6c757d 100%);
        }
        .message-display {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            display: none; 
            text-align: center;
            font-size: 15px;
        }
        .message-display.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message-display.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>员工登录系统</h1>

        <!-- 消息显示区域 -->
        <div id="message-display" class="message-display"></div>

        <!-- 登录界面 -->
        <h2>登录</h2>
        <div class="form-group">
            <label for="login-username">用户名:</label>
            <input type="text" id="login-username" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label for="login-name">姓名:</label>
            <input type="text" id="login-name" placeholder="请输入姓名">
        </div>
        <div class="form-group">
            <label for="login-password">密码:</label>
            <input type="password" id="login-password" placeholder="请输入密码">
        </div>
        <button id="login-btn">登录</button>
        <a href="/register_page" class="button-link secondary-btn">注册</a>
    </div>
</body>
